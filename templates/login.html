<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <!-- Link to Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom CSS */
      body {
        background-color: #f8f9fa;
      }
      .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-title {
        margin-bottom: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
          <div class="form-container">
            <h1 class="form-title">You are logged out. Please log in.</h1>
            <form action="/login" method="POST" v-on:submit="handleLogin">
              <div class="form-group">
                <label for="user">User</label>
                <input
                  type="text"
                  class="form-control"
                  id="user"
                  name="user"
                  required
                  v-model="user"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  v-model="password"
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-block"
                @click="handleLogin"
              >
                Log In
              </button>
              <br />
              <a href="/" class="btn btn-secondary btn-block">Cancel</a>
            </form>
            <p class="text-center mt-3">
              Not registered? <a href="/register">Sign up here!</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            user: "",
            password: "",
          };
        },
        methods: {
          handleLogin() {
            const formData = new FormData();
            formData.append("user", this.user);
            formData.append("password", this.password);
            console.log(formData);
            fetch("/login", {
              method: "POST",
              body: formData,
            })
              .then(() => {
                console.log("Login Success");
              })
              .catch((err) => {
                console.lo("error", error);
              });
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
